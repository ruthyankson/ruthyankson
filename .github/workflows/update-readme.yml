name: Update README

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/update-readme.yml
      - uses: ruthyankson/ruthyankson@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



